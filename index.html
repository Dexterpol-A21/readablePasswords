<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Readable Passwords - Juego de Palabras</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Login/Register Section -->
    <div id="authSection" class="auth-container">
        <div class="auth-form">
            <h1>Readable Passwords</h1>
            
            <!-- Login Form -->
            <div id="loginForm" class="form-container">
                <h2>Iniciar Sesión</h2>
                <form id="loginFormElement">
                    <input type="email" id="loginUsername" placeholder="Email" required>
                    <input type="password" id="loginPassword" placeholder="Contraseña" required>
                    <button type="submit">Entrar</button>
                </form>
                <p>¿No tienes cuenta? <a href="#" id="showRegister">Regístrate</a></p>
            </div>

            <!-- Register Form -->
            <div id="registerForm" class="form-container hidden">
                <h2>Registrarse</h2>
                <form id="registerFormElement">
                    <input type="text" id="registerUsername" placeholder="Usuario" required>
                    <input type="email" id="registerEmail" placeholder="Email" required>
                    <input type="password" id="registerPassword" placeholder="Contraseña" required>
                    <input type="password" id="confirmPassword" placeholder="Confirmar Contraseña" required>
                    <button type="submit">Crear Cuenta</button>
                </form>
                <p>¿Ya tienes cuenta? <a href="#" id="showLogin">Inicia Sesión</a></p>
            </div>
        </div>
    </div>

    <!-- Game Section -->
    <div id="gameSection" class="game-container hidden">
        <header class="game-header">
            <div class="user-info">
                <span id="welcomeUser"></span>
                <button id="logoutBtn">Cerrar Sesión</button>
            </div>
            <h1>Readable Passwords</h1>
            <div class="game-stats">
                <div class="stat">
                    <span class="stat-label">Tiempo:</span>
                    <span id="timer">120</span>s
                </div>
                <div class="stat">
                    <span class="stat-label">Puntos:</span>
                    <span id="score">0</span>
                </div>
            </div>
        </header>

        <main class="game-main">
            <!-- Rosco (Circular Letter Display) -->
            <div class="rosco-container">
                <div id="rosco" class="rosco">
                    <!-- Letters will be generated by JavaScript -->
                </div>
            </div>

            <!-- Game Controls -->
            <div class="game-controls">
                <div class="question-container">
                    <h3>Pregunta:</h3>
                    <p id="currentQuestion">Haz clic en "Empezar Juego" para comenzar</p>
                </div>

                <div class="answer-container">
                    <input type="text" id="answerInput" placeholder="Tu respuesta..." disabled>
                    <div class="control-buttons">
                        <button id="submitAnswer" disabled>Responder</button>
                        <button id="passAnswer" disabled>Pasapalabra</button>
                    </div>
                </div>

                <div class="game-buttons">
                    <button id="startGame">Empezar Juego</button>
                    <button id="resetGame" class="hidden">Nuevo Juego</button>
                </div>
            </div>
        </main>

        <!-- Results Modal -->
        <div id="resultsModal" class="modal hidden">
            <div class="modal-content">
                <h2>¡Juego Terminado!</h2>
                <div id="finalResults"></div>
                <div class="modal-buttons">
                    <button id="playAgain">Jugar de Nuevo</button>
                    <button id="closeResults">Cerrar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
